<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="IBL" />
  <meta name="author" content="Daniel Ježík" />

  <title>iblsoft - Daniel Ježík</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="pt-5 text-center">
      <img
          class="d-block mx-auto mb-1"
          src="https://www.iblsoft.com/wp-content/uploads/2017/10/logo-web.png"
        />
      <h1>Briefing creator</h1>
    </div>

    <div class="row">
      <div class="col-md-8 order-md-1">
        <form [formGroup]="form">
          <label class="form-check-label" for="messageTypes">
              Message types
            </label>
          <div class="row">
            <ng-container formGroupName="messageTypes">
              <div class="col-12">
                <div class="col-md-3">
                  <div class="form-check d-inline">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value="METAR"
                        id="metar"
                      />
                    <label class="form-check-label" for="metar">
                        METAR
                      </label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check d-inline">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value="SIGMET"
                        id="sigmet"
                      />
                    <label class="form-check-label" for="sigmet">
                        SIGMET
                      </label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check d-inline">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value="TAF"
                        id="taf"
                      />
                    <label class="form-check-label" for="taf"> TAF </label>
                  </div>
                </div>
              </div>
              <div class="col invalid-feedback d-block"
                *ngIf="form.controls.messageTypes.errors?.atLeastOneCheckedCheckboox">
                At least one message type has to be selected
              </div>
            </ng-container>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="airports">Airports</label>
              <input
                  type="text"
                  class="form-control"
                  id="airports"
                  placeholder="LZIB LKPR EGLL..."
                />
              <small class="text-muted"
                  >Multiple airports should be separated by space</small>
              <div class="invalid-feedback">Name on card is required</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="countries">Countries</label>
              <input type="text" class="form-control" id="countries" />
              <small class="text-muted"
                  >Multiple countries should be separated by space</small>
              <div class="invalid-feedback">
                Credit card number is required
              </div>
            </div>
          </div>

          <hr class="mb-4" />
          <button
              class="btn btn-primary btn-lg btn-block mb-5"
              (click)="onSubmit()"
            >
              Create briefing
            </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
  </script>
  <script src="../../assets/js/vendor/popper.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <script src="../../assets/js/vendor/holder.min.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';

          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
  </script>
</body>

</html>
